    <script>
      function validateLogin() {
          var email = document.forms["login"]["email"].value;
          var password = document.forms["login"]["password"].value;
          if (email == "ry@dbhospital.com" && password == "doctor") {
            return true;
          } else if (email == "yb@dbhospital.com" && password == "nurse"){
            return true;
          } else if (email == "kh@dbhospital.com" && password == "patient"){
            return true;
          } else {
            alert("Invalid login!");
            return false;
          }
          true;
      }

      function goto() {
        var email = document.forms["login"]["email"].value;
          var password = document.forms["login"]["password"].value;
          if (email == "ry@dbhospital.com" && password == "doctor") {
            window.location = "doctor.php";
          } else if (email == "yb@dbhospital.com" && password == "nurse"){
            window.location = "nurse.php";
          } else if (email == "kh@dbhospital.com" && password == "patient"){
            window.location = "patient.php";
          }
      }
    </script>

  <body>

    <div class="container">

      <form name="login" class="form-signin" role="form" action="javascript:goto()" onsubmit="return validateLogin()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
        <input name="password" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
